<app-navbar></app-navbar>
<div
  class="flex justify-center items-center min-h-screen bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 bg-no-repeat bg-center bg-cover"
  style="
    background-image: url('https://static.vecteezy.com/system/resources/thumbnails/039/830/455/small_2x/ai-generated-an-open-book-photo.jpg');
  ">
  <form
    class="bg-white p-8 rounded-lg shadow-lg border-2 border-gray-300 max-w-sm w-full">
    <h1 class="text-center text-2xl pb-2">Sign in</h1>
    <div class="mb-3">
      <label
        for="exampleInputEmail1"
        class="form-label block text-sm font-medium text-gray-900"
        >Username</label
      >
      <input
        type="email"
        class="form-control bg-gray-50 border-2 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mt-2"
        id="exampleInputEmail1"
        aria-describedby="emailHelp" />
      <div id="emailHelp" class="form-text text-sm text-gray-500 mt-2">
        We'll never share your email with anyone else.
      </div>
    </div>
    <div class="mb-3">
      <label
        for="exampleInputPassword1"
        class="form-label block text-sm font-medium text-gray-900"
        >Password</label
      >
      <input
        type="password"
        class="form-control bg-gray-50 border-2 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mt-2"
        id="exampleInputPassword1" />
    </div>
    <button
      type="submit"
      class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white font-medium rounded-lg text-sm px-5 py-2.5 focus:ring-4 focus:outline-none focus:ring-blue-300">
      Submit
    </button>
    <button
      class="mt-3 w-full flex items-center gap-2 px-5 py-2.5 bg-white text-gray-700 border border-gray-300 rounded-md shadow-md hover:bg-gray-100 font-semibold transition-all duration-200 ease-in-out">
      <div class="grid grid-cols-2 gap-0.5 w-5 h-5">
        <div class="w-2.5 h-2.5 bg-[#F25022]"></div>
        <div class="w-2.5 h-2.5 bg-[#7FBA00]"></div>
        <div class="w-2.5 h-2.5 bg-[#00A4EF]"></div>
        <div class="w-2.5 h-2.5 bg-[#FFB900]"></div>
      </div>
      <span class="text-base">Sign in with Microsoft</span>
    </button>
  </form>
</div>
